<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-violet-600"> Bap Er Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-blue-400 mx-auto w-9/12 p-8 mt-12">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-2" type="email" name="" id="user-email" placeholder="Your mail">
                <input class="w-9/12 block mb-2 px-2" type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
